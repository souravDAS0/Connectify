services:
  - type: web
    name: amplify-backend
    env: docker
    plan: free
    region: oregon
    buildCommand: docker build -t amplify-backend .
    startCommand: ./main
    envVars:
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
